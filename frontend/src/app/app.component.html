<mat-form-field>
  <input matInput placeholder="Search..." [(ngModel)]="searchTerm" (keyup)="onKeyUp()">
</mat-form-field>

<mat-list>
  <mat-list-item *ngFor="let hero of heroes | async">
    <h3 matLine>
      <b>{{hero.name}}</b>
    </h3>
    <p matLine>
      <button mat-raised-button color="primary" (click)="upvote(hero.id)">Upvote</button>
      <button mat-raised-button color="warn" (click)="downvote(hero.id)">Downvote</button>
      Vote Count:
      <span> {{hero.voteCount}} </span>
    </p>
  </mat-list-item>
</mat-list>
